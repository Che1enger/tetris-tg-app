<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="controls">
            <button id="left">←</button>
            <button id="down">D</button>
            <button id="drop">↓</button>
            <button id="rotate">R</button>
            <button id="right">→</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');

        context.scale(20, 20);

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 100;
                rowCount *= 2;
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') {
                return {
                    matrix: [
                        [0, 0, 0],
                        [1, 1, 1],
                        [0, 1, 0],
                    ],
                    color: getRandomColor(),
                };
            } else if (type === 'O') {
                return {
                    matrix: [
                        [1, 1],
                        [1, 1],
                    ],
                    color: getRandomColor(),
                };
            } else if (type === 'L') {
                return {
                    matrix: [
                        [0, 0, 1],
                        [1, 1, 1],
                        [0, 0, 0],
                    ],
                    color: getRandomColor(),
                };
            } else if (type === 'J') {
                return {
                    matrix: [
                        [1, 0, 0],
                        [1, 1, 1],
                        [0, 0, 0],
                    ],
                    color: getRandomColor(),
                };
            } else if (type === 'I') {
                return {
                    matrix: [
                        [0, 1, 0, 0],
                        [0, 1, 0, 0],
                        [0, 1, 0, 0],
                        [0, 1, 0, 0],
                    ],
                    color: getRandomColor(),
                };
            } else if (type === 'S') {
                return {
                    matrix: [
                        [0, 1, 1],
                        [1, 1, 0],
                        [0, 0, 0],
                    ],
                    color: getRandomColor(),
                };
            } else if (type === 'Z') {
                return {
                    matrix: [
                        [1, 1, 0],
                        [0, 1, 1],
                        [0, 0, 0],
                    ],
                    color: getRandomColor(),
                };
            }
        }

        function drawMatrix(piece, offset) {
            piece.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = piece.color;
                        context.fillRect(x + offset.x,
                                         y + offset.y,
                                         1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix({matrix: arena, color: '#777'}, {x: 0, y: 0});
            drawMatrix(player, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = player.color;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }

            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
                updateDropInterval();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix.matrix[0].length / 2 | 0);
            player.color = player.matrix.color;
            player.matrix = player.matrix.matrix;
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                dropInterval = 1000;  // Reset drop interval
                nextScoreThreshold = 5000; 
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updateDropInterval() {
            const scoreStep = 100;
            const intervalDecrease = 100;
            const minInterval = 100;

            if (player.score >= nextScoreThreshold) {
                nextScoreThreshold += scoreStep;
                dropInterval = Math.max(dropInterval - intervalDecrease, minInterval);
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let nextScoreThreshold = 100;

        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            lastTime = time;

            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
        }

        function instantDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            updateDropInterval();
            dropCounter = 0;
        }

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            color: null,
            score: 0,
        };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 38) {
                playerRotate(1);
            } else if (event.keyCode === 32) {  // Space bar for instant drop
                instantDrop();
            }
        });

        document.getElementById('left').addEventListener('click', () => {
            playerMove(-1);
        });

        document.getElementById('right').addEventListener('click', () => {
            playerMove(1);
        });

        document.getElementById('drop').addEventListener('click', () => {
            instantDrop();
        });

        document.getElementById('down').addEventListener('click', () => {
            playerDrop();
        });

        document.getElementById('rotate').addEventListener('click', () => {
            playerRotate(1);
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
